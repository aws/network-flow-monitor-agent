# Runs load tests on given ref (Branch, PR etc) in actual ec2 instances
name: Run load tests

on:
  workflow_call:
    inputs:
      ref:
        required: true
        type: string
        description: 'Git ref to test (branch, tag, or commit SHA)'
      test-id:
        required: true
        type: string
        description: 'Unique identifier for this test run'
    secrets:
      PR_PERF_TEST_AWS_ROLE_ARN:
        required: true
      PR_PERF_TEST_AWS_REGION:
        required: true
      PR_PERF_TEST_INSTANCE_ROLE:
        required: true
      PR_PERF_TEST_BUCKET:
        required: true
    outputs:
      results-artifact:
        description: 'Name of the artifact containing test results'
        value: ${{ jobs.load-tests.outputs.artifact-name }}

jobs:
  load-tests:
    runs-on: ubuntu-22.04 # 24.04 has GLIBC 2.39, if agent is built with that with dynamic linking it wont run in AL2023 which do not have it
    timeout-minutes: 90
    permissions:
      id-token: write   # This is required for requesting the JWT
      contents: read
    outputs:
      artifact-name: performance-results-${{ inputs.test-id }}

    steps:
      - name: Configure AWS credentials
        id: aws-creds
        continue-on-error: true
        uses: aws-actions/configure-aws-credentials@v5.0.0
        with:
          role-to-assume: ${{ secrets.PR_PERF_TEST_AWS_ROLE_ARN }}
          aws-region: ${{ secrets.PR_PERF_TEST_AWS_REGION }}
          mask-aws-account-id: true

      - name: Checkout code
        if: steps.aws-creds.outcome == 'success'
        uses: actions/checkout@v5
        with:
          ref: ${{ inputs.ref }}

      - name: Set up Python
        if: steps.aws-creds.outcome == 'success'
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install Python dependencies
        if: steps.aws-creds.outcome == 'success'
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install sh matplotlib

      - name: Install Rust
        if: steps.aws-creds.outcome == 'success'
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          components: rustfmt, clippy
          override: true

      - name: Cache Rust build artifacts
        if: steps.aws-creds.outcome == 'success'
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ inputs.test-id }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Build agent
        if: steps.aws-creds.outcome == 'success'
        run: cargo build --release

      - name: Build tcp-tester
        if: steps.aws-creds.outcome == 'success'
        run: cargo build --release --package tcp-tester

      - name: Create EC2 instances
        if: steps.aws-creds.outcome == 'success'
        run: |
          cd load-generator
          chmod +x bin/*
          bin/create-instances --region ${{ secrets.PR_PERF_TEST_AWS_REGION }} --instance-role ${{ secrets.PR_PERF_TEST_INSTANCE_ROLE }}

      - name: Run Performance tests on EC2 instances
        if: steps.aws-creds.outcome == 'success'
        run: |
          cd load-generator
          bin/invoke_test --bucket ${{ secrets.PR_PERF_TEST_BUCKET }} --region ${{ secrets.PR_PERF_TEST_AWS_REGION }} --graph_identifier ${{ inputs.test-id }}

      - name: Upload performance results
        if: steps.aws-creds.outcome == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: performance-results-${{ inputs.test-id }}
          path: |
            load-generator/results-${{ inputs.test-id }}/graphs/*.png
            load-generator/results-${{ inputs.test-id }}/*_tps-report.json
          retention-days: 180

      - name: Cleanup EC2 instances
        if: steps.aws-creds.outcome == 'success' && always()
        run: |
          cd load-generator
          bin/cleanup-instances --region ${{ secrets.PR_PERF_TEST_AWS_REGION }}
